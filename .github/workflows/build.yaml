# .github/workflows/build.yaml

name: Build

on: [push, pull_request]

jobs:
  build:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Install
        run: go get -v ./...

      - name: Build
        run: go build -v ./...